<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">
            {{ isEdit ? "Editar Viaje" : "Nuevo Viaje" }}
          </h4>
        </div>
        <div class="card-body">
          @if (error) {
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          }

          <form (ngSubmit)="onSubmit()" #viajeForm="ngForm">
            <div class="mb-3">
              <label for="date" class="form-label">Fecha *</label>
              <input
                type="date"
                class="form-control"
                id="date"
                name="date"
                [(ngModel)]="viaje.date"
                required
                [disabled]="loading"
              />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descripción</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                [(ngModel)]="viaje.description"
                rows="3"
                placeholder="Descripción opcional del viaje"
                [disabled]="loading"
              >
              </textarea>
            </div>

            <div class="d-flex gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!viajeForm.form.valid || loading"
              >
                @if (loading) {
                <span
                  class="spinner-border spinner-border-sm me-2"
                  role="status"
                ></span>
                }
                {{ isEdit ? "Actualizar" : "Crear" }} Viaje
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                (click)="cancel()"
                [disabled]="loading"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
